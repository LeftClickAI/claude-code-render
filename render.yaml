services:
  - type: web
    name: claude-code-headless
    env: docker
    plan: standard                 # Upgrade to 2 vCPU / 4 GB if you run many/long tasks
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: ANTHROPIC_API_KEY     # set in Render Dashboard
        sync: false
      - key: AUTH_TOKEN            # your custom API token (used by x-auth-token header)
        sync: false
    disk:
      name: workspace
      mountPath: /workspace        # persistent working dir for repos/files
      sizeGB: 10